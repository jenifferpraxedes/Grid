<!DOCTYPE html>
<html lang="pt- BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="icon" type="image/png" href="">

        <title>Desafio Grid</title>
    </head>

    <body>
        <div class="grid-container">
            <div class="item zero"><span class="marcador zero">0</span></div>
            <div class="item um"><span class="marcador um">1</span></div>
            <div class="item dois"><span class="marcador dois">2</span></div>
            <div class="item tres"><span class="marcador tres">3</span></div>
            <div class="item quatro"><span class="marcador quatro">4</span></div>
            <div class="item cinco"><span class="marcador cinco">5</span></div>
            <div class="item seis"><span class="marcador seis">6</span></div>
        </div>
    </body>
</html>
